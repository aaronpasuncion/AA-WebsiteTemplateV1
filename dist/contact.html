<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A/A - Template V1</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="flex flex-center flex-col social-links">
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="#" class="social-icon"><i class="fab fa-github-square"></i></a>
        <a href="#" class="social-icon"
          ><i class="fab fa-twitter-square"></i
        ></a>
      </div>

      <header class="main-header flex">
        <h1 class="logo">A/A</h1>
        <nav>
          <ul class="main-nav flex flex-wrap">
            <li class="nav-link">
              <a href="index.html" class="nav-btn">Home</a>
            </li>
            <li class="nav-link">
              <a href="about.html" class="nav-btn">about</a>
            </li>
            <li class="nav-link">
              <a href="contact.html" class="nav-btn">contact</a>
            </li>
            <li class="nav-link"><a href="#" class="nav-btn">portfolio</a></li>
          </ul>
        </nav>
      </header>
      <div class="contact-banner">
        <!-- <div class="contact-img"></div> -->
        <div class="banner-content flex flex-col">
          <h1>contact me</h1>
          <form action="#" class="flex flex-center flex-col">
            <label for="name">Name</label>
            <input class="form-input" type="text" name="name" />
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" />
            <label for="message">Message</label>
            <textarea
              class="form-input"
              name="message"
              cols="30"
              rows="8"
            ></textarea>
            <input class="btn" type="submit" value="Submit" />
          </form>
        </div>
      </div>

      <footer class="main-footer flex flex-center clearfix">
        <!-- <a href="" class="btn">Back To Top</a> -->
        <div class="flex footer-links">
          <a href="#" class="btn-underline">Home</a>
          <a href="#" class="btn-underline">About</a>
          <a href="#" class="btn-underline">Contact</a>
          <a href="#" class="btn-underline">Portfolio</a>
        </div>
        <h2>Company Name &copy; 2019</h2>
      </footer>
    </div>
  </body>
</html>
